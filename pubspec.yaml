version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^0.15.5+2
  shared_preferences: ^0.5.6+2
  google_sign_in: ^4.1.4
  cloud_firestore: ^0.13.4+1
  google_maps_flutter: ^0.5.24+1
  location: ^2.5.3  #n達o possui suporte para web
  flutter_money_formatter: ^0.8.3
  image_picker: ^0.6.3+4 #n達o possui suporte para web
  firebase_storage: ^3.1.3 #n達o possui suporte para web
  cached_network_image: ^2.0.0 #n達o possui suporte para web
  intl: ^0.15.8
  flutter_masked_text: ^0.8.0
  image_cropper: 1.0.2
  flutter_credit_card: ^0.1.3
  url_launcher: ^5.4.2
  http: ^0.12.0+1
  json_serializable: ^2.0.2

  cupertino_icons: ^0.1.2

dev_dependencies:
  pedantic: ^1.4.0
  build_runner: ^1.2.7
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Italic.ttf
          style: italic
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700

  assets:
    - assets/images/default.png
    - assets/images/google_logo.png
    - assets/images/mylocation.png
    - assets/images/cnh.png
    - assets/images/img_not_available.jpeg
    - assets/images/card.png
    - assets/images/contact.png
    - assets/images/configuration.png
    - assets/images/information.png
    - assets/images/notes.png
    - assets/images/conversation.png
    - assets/images/nodata.png
    - assets/images/profile.png
    - assets/icon/app.gif

  uses-material-design: true
